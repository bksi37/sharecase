<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/_base.css">
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_project_cards.css">
    <link rel="stylesheet" href="/css/_utilities.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }
        .notification-item.unread {
            background-color: #e6f7ff; /* Light blue background for unread */
            font-weight: 500;
        }
        .notification-item .message {
            flex-grow: 1;
            padding-right: 10px;
        }
        .notification-item button {
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .notification-item:hover button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">
                <img src="https://res.cloudinary.com/dphfedhek/image/upload/sharecase-logo.png" alt="ShareCase Logo" style="height: 90px;">
            </a>
        </div>
        <div class="search-bar-container position-relative">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search projects, users...">
                <button class="btn btn-outline-secondary" id="filterBtn" data-bs-toggle="modal" data-bs-target="#filterModal" type="button">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
            <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="user-menu d-flex align-items-center">
            <a href="/store-placeholder.html" class="btn btn-outline-dark me-3" id="storeButton" aria-label="Store" title="Store Placeholder">
                <i class="fas fa-store"></i>
            </a>
            <div class="dropdown">
                <button class="btn btn-outline-dark me-2" id="notificationButton" aria-label="Notifications" title="Notifications" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                    <span class="badge bg-danger" id="notificationCount" style="display: none;">0</span>
                </button>
                <div class="dropdown-menu dropdown-menu-end" id="notificationDropdown" style="min-width: 300px;">
                    <div class="dropdown-header">Notifications</div>
                    <div id="notificationList">
                        <div class="dropdown-item-text">No new notifications</div>
                    </div>
                </div>
            </div>
            <div class="profile-container" id="userMenuToggle" style="display: none;">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html" class="dropdown-item">Profile</a>
                    <a href="/settings.html" class="dropdown-item">Settings</a>
                    <a href="/upload-project.html" class="dropdown-item">Upload Project</a>
                    <a id="adminDashboardLink" href="/admin/dashboard.html" class="dropdown-item" style="display: none;">Admin Dashboard</a>
                    <a id="logoutLink" href="/logout" class="dropdown-item">Logout</a>
                    <a href="/about.html" class="dropdown-item">About</a>
                    <div class="dropdown-item-text text-muted small mt-2">
                        Role: <span id="userRoleDisplay"></span><br>
                        Points: <span id="userPointsDisplay"></span>
                    </div>
                </div>
            </div>
            <div id="authControls" style="display: none;">
                <a href="/login.html" class="btn btn-primary btn-sm">Login</a>
                <a href="/signup.html" class="btn btn-outline-primary btn-sm ms-2">Sign Up</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-4">
            <h2 id="projectGridHeader" class="mt-4">Latest Projects</h2>
            <p id="initialLoadingMessage" class="text-center w-100 mt-5">Loading projects...</p>
            <p id="noProjectsFoundSearchMessage" class="text-center w-100 mt-5" style="display: none;">No projects found matching your search or filters.</p>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="projectGrid"></div>
        </div>
    </main>
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Projects</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="courseFilter" class="form-label">Course</label>
                        <select id="courseFilter" class="form-select">
                            <option value="">All Courses</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="yearFilter" class="form-label">Year</label>
                        <select id="yearFilter" class="form-select">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="typeFilter" class="form-label">Type</label>
                        <select id="typeFilter" class="form-select">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="departmentFilter" class="form-label">Department</label>
                        <select id="departmentFilter" class="form-select">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="categoryFilter" class="form-label">Category</label>
                        <select id="categoryFilter" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
    // FIX: This function should ideally be in scripts.js, but we'll define the new structure here 
    // to include the delete button logic before putting it in scripts.js.
    async function deleteNotification(notificationId) {
        if (!confirm('Remove this notification?')) return;
        
        try {
            const response = await fetch(`/notifications/${notificationId}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            
            if (response.ok) {
                Toastify({ text: 'Notification removed.', duration: 2000, style: { background: '#ff5858' } }).showToast();
                fetchNotifications(); // Reload list
            } else {
                const data = await response.json();
                throw new Error(data.error || 'Failed to remove notification.');
            }
        } catch (error) {
            console.error('Error deleting notification:', error);
            Toastify({ text: error.message, duration: 3000, style: { background: '#e74c3c' } }).showToast();
        }
    }

    async function fetchNotifications() {
        const notificationList = document.getElementById('notificationList');
        const notificationCount = document.getElementById('notificationCount');
        if (!notificationList || !notificationCount) return;

        // Display fetching state
        notificationList.innerHTML = '<div class="dropdown-item-text text-muted">Fetching...</div>';
        notificationCount.style.display = 'none';

        try {
            const response = await fetch('/notifications', { credentials: 'include' });
            
            if (response.status === 401) {
                notificationList.innerHTML = '<div class="dropdown-item-text">Please log in to view notifications.</div>';
                return;
            }
            if (!response.ok) {
                throw new Error(`Failed to fetch notifications: Status ${response.status}`);
            }
            
            const notifications = await response.json();
            
            // Assuming notifications contain _id, message, and read status
            const unreadCount = notifications.filter(n => !n.read).length;
            
            notificationList.innerHTML = notifications.length > 0
                ? notifications.map(n => `
                    <div class="notification-item ${n.read ? '' : 'unread'}" data-id="${n._id}" title="${n.read ? 'Read' : 'Unread'}">
                        <span class="message">${n.message}</span>
                        <button class="btn btn-link btn-sm text-danger p-0" onclick="deleteNotification('${n._id}')" aria-label="Remove notification">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `).join('')
                : '<div class="dropdown-item-text">No new notifications</div>';
                
            notificationCount.textContent = unreadCount;
            notificationCount.style.display = unreadCount > 0 ? 'inline' : 'none';

        } catch (error) {
            console.error('Error fetching notifications:', error);
            document.getElementById('notificationList').innerHTML = `<div class="dropdown-item-text text-danger">Error loading: ${error.message}</div>`;
            document.getElementById('notificationCount').style.display = 'none';
            Toastify({
                text: 'Error loading notifications.',
                duration: 5000,
                style: { background: '#e74c3c' }
            }).showToast();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Load header user profile immediately
        window.loadUserProfileInHeader();

        // Initialize notification dropdown
        const notificationButton = document.getElementById('notificationButton');
        const notificationDropdown = document.getElementById('notificationDropdown');
        
        if (notificationButton && notificationDropdown) {
            // Use the Bootstrap event to trigger the fetch once the dropdown opens
            notificationButton.addEventListener('shown.bs.dropdown', () => {
                fetchNotifications(); 
            });
            // FIX: Export deleteNotification function globally so it can be called from the onclick attribute
            window.deleteNotification = deleteNotification;
        } else {
            console.error('Notification button or dropdown not found.');
        }

        // Existing search and filter logic
        if (typeof window.loadDynamicFilterOptions === 'function') {
            window.loadDynamicFilterOptions();
        } else {
            console.error('loadDynamicFilterOptions is not defined.');
        }

        const searchInput = document.getElementById('searchInput');
        const autocompleteSuggestions = document.getElementById('autocompleteSuggestions');
        
        // Search event listeners
        if (searchInput && autocompleteSuggestions) {
            // Search Debounce Logic
            searchInput.addEventListener('input', () => {
                clearTimeout(window.searchTimeout);
                window.searchTimeout = setTimeout(window.performGlobalSearch, window.DEBOUNCE_DELAY || 300);
            });
            
            // Autocomplete visibility logic
            searchInput.addEventListener('focus', () => {
                const query = searchInput.value.trim();
                if (query && autocompleteSuggestions.children.length > 0) {
                    autocompleteSuggestions.style.display = 'block';
                }
            });
        }

        // Apply Filters Button Logic
        const applyFiltersBtn = document.getElementById('applyFilters');
        if (applyFiltersBtn) {
            applyFiltersBtn.addEventListener('click', () => {
                if (typeof window.performGlobalSearch === 'function') {
                    window.performGlobalSearch();
                    const filterModal = bootstrap.Modal.getInstance(document.getElementById('filterModal'));
                    if (filterModal) filterModal.hide();
                } else {
                    console.error('performGlobalSearch is not defined.');
                }
            });
        }

        // Click-outside-dropdown logic
        document.addEventListener('click', (event) => {
            if (autocompleteSuggestions && !autocompleteSuggestions.contains(event.target) && event.target !== searchInput) {
                autocompleteSuggestions.style.display = 'none';
            }
            // Close notification dropdown when clicking outside (relying on Bootstrap JS for this primarily)
        });

        // Initial project load on window load event
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hasQueryParams = Array.from(urlParams.keys()).some(key => key !== 'q');
            const initialQuery = urlParams.get('q');
            
            if (initialQuery || hasQueryParams) {
                if (searchInput) searchInput.value = initialQuery || '';
                if (typeof window.performGlobalSearch === 'function') {
                    window.performGlobalSearch();
                } else {
                    console.error('performGlobalSearch is not defined.');
                }
            } else if (typeof window.loadAllProjects === 'function') {
                window.loadAllProjects();
            } else {
                console.error('loadAllProjects is not defined.');
            }
        });
    });
    </script>
</body>
</html>
