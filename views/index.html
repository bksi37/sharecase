<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/_base.css">
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_project_cards.css">
    <link rel="stylesheet" href="/css/_utilities.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="search-bar-container position-relative">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search projects, users...">
                <button class="btn btn-outline-secondary" id="filterBtn" data-bs-toggle="modal" data-bs-target="#filterModal" type="button">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
            <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="user-menu">
            <div class="profile-container" id="userMenuToggle" style="display: none;">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html" class="dropdown-item">Profile</a>
                    <a href="/settings.html" class="dropdown-item">Settings</a>
                    <a href="/upload-project.html" class="dropdown-item">Upload Project</a>
                    <a id="adminDashboardLink" href="/admin/dashboard.html" class="dropdown-item" style="display: none;">Admin Dashboard</a>
                    <a id="logoutLink" href="/logout" class="dropdown-item">Logout</a>
                    <a href="/about.html" class="dropdown-item">About</a>
                    <div class="dropdown-item-text text-muted small mt-2">
                        Role: <span id="userRoleDisplay"></span><br>
                        Points: <span id="userPointsDisplay"></span>
                    </div>
                </div>
            </div>
            <div id="authControls" style="display: none;">
                <a href="/login.html" class="btn btn-primary btn-sm">Login</a>
                <a href="/signup.html" class="btn btn-outline-primary btn-sm ms-2">Sign Up</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-4">
            <h2 id="projectGridHeader" class="mt-4">Latest Projects</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="projectGrid">
                <p id="noProjectsFoundSearchMessage" class="text-center w-100 mt-5" style="display: none;">No projects found matching your search or filters.</p>
                <p id="initialLoadingMessage" class="text-center w-100 mt-5">Loading projects...</p>
            </div>
        </div>
    </main>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Projects</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="courseFilter" class="form-label">Course</label>
                        <select id="courseFilter" class="form-select">
                            <option value="">All Courses</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="yearFilter" class="form-label">Year</label>
                        <select id="yearFilter" class="form-select">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="typeFilter" class="form-label">Type</label>
                        <select id="typeFilter" class="form-select">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="departmentFilter" class="form-label">Department</label>
                        <select id="departmentFilter" class="form-select">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="categoryFilter" class="form-label">Category</label>
                        <select id="categoryFilter" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        // Get DOM elements specific to index.html and its search/filters
        // These are accessed by the global functions from scripts.js,
        // so defining them here makes them easily accessible within this script block.
        const searchInput = document.getElementById('searchInput');
        const autocompleteSuggestions = document.getElementById('autocompleteSuggestions');
        const courseFilter = document.getElementById('courseFilter');
        const yearFilter = document.getElementById('yearFilter');
        const typeFilter = document.getElementById('typeFilter');
        const departmentFilter = document.getElementById('departmentFilter');
        const categoryFilter = document.getElementById('categoryFilter');

        // --- Event Listeners and Initial Load Logic for Index Page ---
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners for search input and filter button
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    clearTimeout(searchTimeout); // searchTimeout is global from scripts.js
                    searchTimeout = setTimeout(performGlobalSearch, DEBOUNCE_DELAY); // DEBOUNCE_DELAY & performGlobalSearch are global from scripts.js
                });

                // Re-show autocomplete if input is refocused and has text
                searchInput.addEventListener('focus', () => {
                    const query = searchInput.value.trim();
                    if (query && autocompleteSuggestions && autocompleteSuggestions.children.length > 0) {
                        autocompleteSuggestions.style.display = 'block';
                    }
                });
            }

            const applyFiltersBtn = document.getElementById('applyFilters');
            if (applyFiltersBtn) {
                applyFiltersBtn.addEventListener('click', () => {
                    performGlobalSearch(); // performGlobalSearch is global from scripts.js
                    // Hide the modal using Bootstrap's API
                    const filterModal = bootstrap.Modal.getInstance(document.getElementById('filterModal'));
                    if (filterModal) {
                        filterModal.hide();
                    }
                });
            }

            // Hide autocomplete when clicking outside (global listener)
            document.addEventListener('click', (event) => {
                if (autocompleteSuggestions && !autocompleteSuggestions.contains(event.target) && event.target !== searchInput) {
                    autocompleteSuggestions.style.display = 'none';
                }
            });

            // Initial page load logic
            // Using 'load' to ensure all resources (including images and external scripts) are fully loaded
            window.addEventListener('load', () => {
                console.log('index.html: window.load event triggered for initial project and filter loading.');

                loadDynamicFilterOptions(); // loadDynamicFilterOptions is global from scripts.js

                // Check URL for existing search query/filters
                const urlParams = new URLSearchParams(window.location.search);
                const initialQuery = urlParams.get('q');
                const initialCourse = urlParams.get('course');
                const initialYear = urlParams.get('year');
                const initialType = urlParams.get('type');
                const initialDepartment = urlParams.get('department');
                const initialCategory = urlParams.get('category');

                // Set filter dropdowns if params exist (must happen after loadDynamicFilterOptions populates them)
                if (initialCourse && courseFilter) courseFilter.value = initialCourse;
                if (initialYear && yearFilter) yearFilter.value = initialYear;
                if (initialType && typeFilter) typeFilter.value = initialType;
                if (initialDepartment && departmentFilter) departmentFilter.value = initialDepartment;
                if (initialCategory && categoryFilter) categoryFilter.value = initialCategory;

                // If there's an initial query or any filter from URL, perform search
                if (initialQuery || initialCourse || initialYear || initialType || initialDepartment || initialCategory) {
                    if (searchInput) searchInput.value = initialQuery || ''; // Populate search input
                    performGlobalSearch(); // Calls the function from scripts.js
                } else {
                    // Otherwise, load all projects by default
                    loadAllProjects(); // Calls the function from scripts.js
                }
            });
        });
    </script>
</body>
</html>
