<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Profile</title>
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_project_cards.css">
    <link rel="stylesheet" href="/css/_profile_page.css">
    <link rel="stylesheet" href="/css/_utilities.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }
        .notification-item.unread {
            background-color: #e6f7ff; /* Light blue background for unread */
            font-weight: 500;
        }
        .notification-item .message {
            flex-grow: 1;
            padding-right: 10px;
        }
        .notification-item button {
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .notification-item:hover button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">
                <img src="https://res.cloudinary.com/dphfedhek/image/upload/sharecase-logo.png" alt="ShareCase Logo" style="height: 90px;">
            </a>
        </div>
        <div class="user-menu d-flex align-items-center">
            <a href="/store-placeholder.html" class="btn btn-outline-dark me-3" id="storeButton" aria-label="Store" title="Store Placeholder">
                <i class="fas fa-store"></i>
            </a>
            <div class="dropdown">
                <button class="btn btn-outline-dark me-2" id="notificationButton" aria-label="Notifications" title="Notifications" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                    <span class="badge bg-danger" id="notificationCount" style="display: none;">0</span>
                </button>
                <div class="dropdown-menu dropdown-menu-end" id="notificationDropdown" style="min-width: 300px;">
                    <div class="dropdown-header">Notifications</div>
                    <div id="notificationList">
                        <div class="dropdown-item-text">No new notifications</div>
                    </div>
                </div>
            </div>
            <div class="profile-container" id="userMenuToggle" style="display: none;">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html" class="dropdown-item">Profile</a>
                    <a href="/settings.html" class="dropdown-item">Settings</a>
                    <a href="/upload-project.html" class="dropdown-item">Upload Project</a>
                    <a id="adminDashboardLink" href="/admin/dashboard.html" class="dropdown-item" style="display: none;">Admin Dashboard</a>
                    <a id="careerCenterDashboardLink" href="/admin/career-center-dashboard.html" class="dropdown-item" style="display: none;">Career Center Dashboard</a>
                    <a id="logoutLink" href="/logout" class="dropdown-item">Logout</a>
                    <a href="/about.html" class="dropdown-item">About</a>
                    <div class="dropdown-item-text text-muted small mt-2">
                        Role: <span id="userRoleDisplay"></span><br>
                        Points: <span id="userPointsDisplay"></span>
                    </div>
                </div>
            </div>
            <div id="authControls" style="display: none;">
                <a href="/login.html" class="btn btn-primary btn-sm">Login</a>
                <a href="/signup.html" class="btn btn-outline-primary btn-sm ms-2">Sign Up</a>
            </div>
        </div>
    </header>
    <main class="container-fluid py-4">
        <div class="profile-layout">
            <div class="profile-sidebar">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="profilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile" class="avatar-img">
                    </div>
                    <div class="profile-details">
                        <h1 id="profileName">Your Name</h1>
                        <div class="profile-meta">
                            <span id="profileEmail"></span>
                        </div>
                        <div class="profile-stats">
                            <span><i class="fas fa-users"></i> <strong id="profileFollowersCount">0</strong>&nbsp;Followers</span>
                            <div class="dropdown mt-2">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="followersDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="display: none;">
                                    View Followers
                                </button>
                                <ul class="dropdown-menu" id="followersDropdownMenu" aria-labelledby="followersDropdown"></ul>
                            </div>
                            <span><i class="fas fa-user-plus"></i> <strong id="profileFollowingCount">0</strong>&nbsp;Following</span>
                            <div class="dropdown mt-2">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="followingDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="display: none;">
                                    View Following
                                </button>
                                <ul class="dropdown-menu" id="followingDropdownMenu" aria-labelledby="followingDropdown"></ul>
                            </div>
                            <span><i class="fas fa-star"></i> <strong id="profileTotalPoints">0</strong>&nbsp;Points</span>
                        </div>
                        <div class="social-links">
                            <a href="#" target="_blank" style="display:none;" id="githubLink"><i class="fab fa-github"></i></a>
                            <a href="#" target="_blank" style="display:none;" id="linkedinLink"><i class="fab fa-linkedin"></i></a>
                            <a href="#" target="_blank" style="display:none;" id="websiteLink"><i class="fas fa-globe"></i></a>
                        </div>
                        <button class="btn btn-outline-primary mt-3 w-100" onclick="window.location.href='/settings.html'">
                            <i class="fas fa-user-edit"></i> Edit Profile
                        </button>
                        <button class="btn btn-outline-secondary mt-2 w-100" id="copyProfileLinkBtn">
                            <i class="fas fa-share-alt"></i> Copy Public Profile Link
                        </button>
                    </div>
                </div>
            </div>
            <div class="profile-content">
                <div class="profile-section">
                    <h2 class="section-title">Projects</h2>
                    <hr class="section-divider">
                    <div class="project-tabs">
                        <button class="tab active" data-tab="published">Published</button>
                        <button class="tab" data-tab="drafts">Drafts</button>
                    </div>
                    <div class="project-grid" id="published-projects"></div>
                    <div class="project-grid" id="drafts-projects" style="display: none;"></div>
                    <div class="action-buttons mt-4">
                        <button class="btn btn-success me-2" onclick="window.location.href='/upload-project.html'">
                            <i class="fas fa-plus-circle"></i> Add New Project
                        </button>
                        <button class="btn btn-primary" onclick="window.location.href='/select-portfolio-type.html'">
                            <i class="fas fa-file-pdf"></i> Generate Portfolio
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    
    <script>
        // Notification functions must be defined locally or exported globally
        async function deleteNotification(notificationId) {
            if (!confirm('Remove this notification?')) return;
            
            try {
                const response = await fetch(`/notifications/${notificationId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    Toastify({ text: 'Notification removed.', duration: 2000, style: { background: '#ff5858' } }).showToast();
                    fetchNotifications(); 
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to remove notification.');
                }
            } catch (error) {
                console.error('Error deleting notification:', error);
                Toastify({ text: error.message, duration: 3000, style: { background: '#e74c3c' } }).showToast();
            }
        }

        async function fetchNotifications() {
            const notificationList = document.getElementById('notificationList');
            const notificationCount = document.getElementById('notificationCount');
            if (!notificationList || !notificationCount) return;

            notificationList.innerHTML = '<div class="dropdown-item-text text-muted">Fetching...</div>';
            notificationCount.style.display = 'none';

            try {
                const response = await fetch('/notifications', { credentials: 'include' });
                
                if (response.status === 401) {
                    notificationList.innerHTML = '<div class="dropdown-item-text">Please log in to view notifications.</div>';
                    return;
                }
                if (!response.ok) {
                    throw new Error(`Failed to fetch notifications: Status ${response.status}`);
                }
                
                const notifications = await response.json();
                const unreadCount = notifications.filter(n => !n.read).length;
                
                notificationList.innerHTML = notifications.length > 0
                    ? notifications.map(n => `
                        <div class="notification-item ${n.read ? '' : 'unread'}" data-id="${n._id}" title="${n.read ? 'Read' : 'Unread'}">
                            <span class="message">${n.message}</span>
                            <button class="btn btn-link btn-sm text-danger p-0" onclick="deleteNotification('${n._id}')" aria-label="Remove notification">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `).join('')
                    : '<div class="dropdown-item-text">No new notifications</div>';
                    
                notificationCount.textContent = unreadCount;
                notificationCount.style.display = unreadCount > 0 ? 'inline' : 'none';

            } catch (error) {
                console.error('Error fetching notifications:', error);
                document.getElementById('notificationList').innerHTML = `<div class="dropdown-item-text text-danger">Error loading: ${error.message}</div>`;
                document.getElementById('notificationCount').style.display = 'none';
                Toastify({
                    text: 'Error loading notifications.',
                    duration: 5000,
                    style: { background: '#e74c3c' }
                }).showToast();
            }
        }
        
        // Profile-Specific Logic
        async function loadProfileDetails() {
            try {
                const response = await fetch('/current-user', {
                    headers: { 'Accept': 'application/json' },
                    credentials: 'include'
                });
                const data = await response.json();
                const user = data.user;

                if (response.ok && user && data.isLoggedIn) {
                    document.getElementById('profileName').textContent = user.name || 'N/A';
                    document.getElementById('profilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                    document.getElementById('profileEmail').textContent = user.email ? `Email: ${user.email}` : '';
                    document.getElementById('profileTotalPoints').textContent = user.totalPoints || 0;
                    document.getElementById('profileFollowersCount').textContent = user.followersCount || 0;
                    document.getElementById('profileFollowingCount').textContent = user.followingCount || 0;

                    const githubLink = document.getElementById('githubLink');
                    const linkedinLink = document.getElementById('linkedinLink');
                    const websiteLink = document.getElementById('websiteLink');

                    if (user.socialLinks?.github) { githubLink.href = user.socialLinks.github; githubLink.style.display = 'inline-block'; }
                    if (user.socialLinks?.linkedin) { linkedinLink.href = user.socialLinks.linkedin; linkedinLink.style.display = 'inline-block'; }
                    if (user.socialLinks?.website) { websiteLink.href = user.socialLinks.website; websiteLink.style.display = 'inline-block'; }

                    document.body.dataset.currentUserId = user._id;

                    // Load followers/following dropdowns on click
                    ['followers', 'following'].forEach(type => {
                        const dropdownBtn = document.getElementById(`${type}Dropdown`);
                        const dropdownMenu = document.getElementById(`${type}DropdownMenu`);
                        if (user[`${type}Count`] > 0 && dropdownBtn && dropdownMenu) {
                            dropdownBtn.style.display = 'block';
                            dropdownBtn.addEventListener('shown.bs.dropdown', async () => {
                                try {
                                    const res = await fetch(`/user/${user._id}/${type}`, { headers: { 'Accept': 'application/json' }, credentials: 'include' });
                                    const users = await res.json();
                                    
                                    dropdownMenu.innerHTML = users.map(f => `
                                        <li>
                                            <a class="dropdown-item" href="/profile/${f._id}">
                                                <img src="${f.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg'}" alt="${f.name}'s profile picture" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
                                                <span>${f.name}</span>
                                                <span class="text-muted d-block" style="font-size: 0.8rem;">${f.major || ''}</span>
                                            </a>
                                        </li>
                                    `).join('') || '<li><span class="dropdown-item text-muted">None found</span></li>';
                                } catch (error) {
                                    console.error(`Error loading ${type}:`, error);
                                    dropdownMenu.innerHTML = '<li><span class="dropdown-item text-danger">Error loading list.</span></li>';
                                }
                            });
                        }
                    });

                    // Profile completion check and redirect
                    if (!user.isProfileComplete && window.location.pathname !== '/create-profile.html') {
                        Toastify({ text: 'Please complete your profile to access all features.', duration: 3000, style: { background: '#e74c3c' } }).showToast();
                        setTimeout(() => window.location.href = '/create-profile.html', 3000);
                    }
                } else {
                    Toastify({ text: 'User profile details not found. Please log in.', duration: 3000, style: { background: '#e74c3c' } }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            } catch (error) {
                console.error('Error loading main profile details:', error);
                Toastify({ text: 'Error loading main profile details.', duration: 3000, style: { background: '#e74c3c' } }).showToast();
                setTimeout(() => window.location.href = '/login.html', 3000);
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/profile/my-projects', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Failed to load projects' }));
                    if (response.status === 401) {
                        Toastify({ text: 'You must be logged in to view your projects.', duration: 3000, style: { background: '#e74c3c' } }).showToast();
                        setTimeout(() => window.location.href = '/login.html', 3000);
                        return;
                    }
                    if (response.status === 403) {
                        Toastify({ text: 'Please complete your profile to view your projects.', duration: 3000, style: { background: '#e74c3c' } }).showToast();
                        setTimeout(() => window.location.href = '/create-profile.html', 3000);
                        return;
                    }
                    throw new Error(errorData.error || 'Failed to load projects');
                }
                
                const projects = await response.json();
                const publishedProjects = document.getElementById('published-projects');
                const draftsProjects = document.getElementById('drafts-projects');

                const published = projects.filter(p => p.isPublished);
                const drafts = projects.filter(p => !p.isPublished);

                const renderCard = (p) => `
                    <div class="project-card" data-id="${p.id || p._id}">
                        <img src="${p.image || 'https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg'}" alt="${p.title}" class="project-img">
                        <div class="project-info">
                            <h3 class="project-title">${p.title}</h3>
                            <p class="project-desc">${p.description ? p.description.substring(0, 100) + '...' : 'No description'}</p>
                            <div class="project-actions">
                                <button class="btn btn-sm btn-outline-primary" onclick="editProject('${p.id || p._id}')"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteProject('${p.id || p._id}')"><i class="fas fa-trash"></i> Delete</button>
                            </div>
                        </div>
                    </div>
                `;

                if (publishedProjects) {
                    publishedProjects.innerHTML = published.length > 0
                        ? published.map(renderCard).join('')
                        : '<p class="text-muted text-center">No published projects yet.</p>';
                }

                if (draftsProjects) {
                    draftsProjects.innerHTML = drafts.length > 0
                        ? drafts.map(renderCard).join('')
                        : '<p class="text-muted text-center">No drafts yet.</p>';
                }

                document.querySelectorAll('.project-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.project-actions')) {
                            const projectId = card.getAttribute('data-id');
                            window.location.href = `/project.html?id=${projectId}`;
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                Toastify({ text: error.message || 'Error loading projects', duration: 3000, style: { background: '#e74c3c' } }).showToast();
            }
        }

        window.editProject = (projectId) => {
            window.location.href = `/edit-project.html?id=${projectId}`;
        };

        window.deleteProject = async (projectId) => {
            if (!confirm('Are you sure you want to delete this project? This action cannot be undone.')) return;
            try {
                const response = await fetch(`/projects/project/${projectId}`, {
                    method: 'DELETE',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' },
                    credentials: 'include'
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    Toastify({ text: data.message || 'Project deleted successfully!', duration: 3000, style: { background: '#2ecc71' } }).showToast();
                    loadProjects(); // Reload projects after successful delete
                } else {
                    throw new Error(data.error || 'Failed to delete project.');
                }
            } catch (error) {
                console.error('Error deleting project:', error);
                Toastify({ text: error.message, duration: 3000, style: { background: '#e74c3c' } }).showToast();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Initialize global features (Search, User Profile, Notifications)
            window.loadUserProfileInHeader();
            const notificationButton = document.getElementById('notificationButton');
            if (notificationButton) {
                 notificationButton.addEventListener('shown.bs.dropdown', () => {
                    fetchNotifications(); 
                });
                window.deleteNotification = deleteNotification; // Export delete for use in the mapped HTML
            }
            if (typeof window.loadDynamicFilterOptions === 'function') {
                window.loadDynamicFilterOptions();
            }
            
            // 2. Initialize search bar listeners
            const searchInput = document.getElementById('searchInput');
            const autocompleteSuggestions = document.getElementById('autocompleteSuggestions');
            if (searchInput && autocompleteSuggestions) {
                searchInput.addEventListener('input', () => {
                    clearTimeout(window.searchTimeout);
                    window.searchTimeout = setTimeout(window.performGlobalSearch, window.DEBOUNCE_DELAY || 300);
                });
                searchInput.addEventListener('focus', () => {
                    if (searchInput.value.trim() && autocompleteSuggestions.children.length > 0) {
                        autocompleteSuggestions.style.display = 'block';
                    }
                });
                document.addEventListener('click', (event) => {
                    if (!autocompleteSuggestions.contains(event.target) && event.target !== searchInput) {
                        autocompleteSuggestions.style.display = 'none';
                    }
                });
            }
            const applyFiltersBtn = document.getElementById('applyFilters');
            if (applyFiltersBtn) {
                applyFiltersBtn.addEventListener('click', () => {
                    if (typeof window.performGlobalSearch === 'function') {
                        window.performGlobalSearch();
                        const filterModal = bootstrap.Modal.getInstance(document.getElementById('filterModal'));
                        if (filterModal) filterModal.hide();
                    }
                });
            }
            
            // 3. Load profile-specific data
            loadProfileDetails();
            loadProjects();

            // Tab switching logic (already present)
            const tabs = document.querySelectorAll('.tab');
            const projectGrids = document.querySelectorAll('.project-grid');
            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    projectGrids.forEach(grid => grid.style.display = 'none');
                    document.getElementById(`${tab.dataset.tab}-projects`).style.display = 'grid';
                });
            });

            // Copy Public Profile Link functionality
            const copyProfileLinkBtn = document.getElementById('copyProfileLinkBtn');
            if (copyProfileLinkBtn) {
                copyProfileLinkBtn.addEventListener('click', () => {
                    const userId = document.body.dataset.currentUserId;
                    if (userId) {
                        // FIX: Use the cleaner /profile/:userId route
                        const publicProfileUrl = `${window.location.origin}/profile/${userId}`; 
                        navigator.clipboard.writeText(publicProfileUrl).then(() => {
                            Toastify({ text: 'Public profile link copied to clipboard!', duration: 3000, style: { background: '#28a745' } }).showToast();
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                            Toastify({ text: 'Could not copy link.', duration: 3000, style: { background: '#e74c3c' } }).showToast();
                        });
                    } else {
                        Toastify({ text: 'Could not find your user ID to generate link.', duration: 3000, style: { background: '#e74c3c' } }).showToast();
                    }
                });
            }
        });
    </script>
</body>
