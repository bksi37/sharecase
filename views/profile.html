<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/_base.css">
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_project_cards.css">
    <link rel="stylesheet" href="/css/_profile_page.css">
    <link rel="stylesheet" href="/css/_utilities.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">
                <img src="https://res.cloudinary.com/dphfedhek/image/upload/sharecase-logo.png" alt="ShareCase Logo" style="height: 90px;">
            </a>
        </div>
        <div class="search-bar-container position-relative">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search projects, users...">
                <button class="btn btn-outline-secondary" id="filterBtn" data-bs-toggle="modal" data-bs-target="#filterModal" type="button">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
            <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="user-menu">
            <div class="profile-container" id="userMenuToggle" style="display: none;">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html" class="dropdown-item">Profile</a>
                    <a href="/settings.html" class="dropdown-item">Settings</a>
                    <a href="/upload-project.html" class="dropdown-item">Upload Project</a>
                    <a id="adminDashboardLink" href="/admin/dashboard.html" class="dropdown-item" style="display: none;">Admin Dashboard</a>
                    <a id="logoutLink" href="/logout" class="dropdown-item">Logout</a>
                    <a href="/about.html" class="dropdown-item">About</a>
                    <div class="dropdown-item-text text-muted small mt-2">
                        Role: <span id="userRoleDisplay"></span><br>
                        Points: <span id="userPointsDisplay"></span>
                    </div>
                </div>
            </div>
            <div id="authControls" style="display: none;">
                <a href="/login.html" class="btn btn-primary btn-sm">Login</a>
                <a href="/signup.html" class="btn btn-outline-primary btn-sm ms-2">Sign Up</a>
            </div>
        </div>
    </header>

    <main class="container-fluid py-4">
        <div class="profile-layout">
            <div class="profile-sidebar">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="profilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile" class="avatar-img">
                    </div>
                    <div class="profile-details">
                        <h1 id="profileName">Your Name</h1>
                        <div class="profile-meta">
                            <span id="profileEmail"></span>
                        </div>
                        <div class="profile-stats">
                            <span><i class="fas fa-users"></i> <strong id="profileFollowersCount">0</strong>&nbsp;Followers</span>
                            <span><i class="fas fa-user-plus"></i> <strong id="profileFollowingCount">0</strong>&nbsp;Following</span>
                            <span><i class="fas fa-star"></i> <strong id="profileTotalPoints">0</strong>&nbsp;Points</span>
                        </div>
                        <div class="social-links">
                            <a href="#" target="_blank" style="display:none;" id="githubLink"><i class="fab fa-github"></i></a>
                            <a href="#" target="_blank" style="display:none;" id="linkedinLink"><i class="fab fa-linkedin"></i></a>
                            <a href="#" target="_blank" style="display:none;" id="websiteLink"><i class="fas fa-globe"></i></a>
                        </div>
                        <button class="btn btn-outline-primary mt-3 w-100" onclick="window.location.href='/settings.html'">
                            <i class="fas fa-user-edit"></i> Edit Profile
                        </button>
                        <!-- NEW: Copy Public Profile Link Button -->
                        <button class="btn btn-outline-secondary mt-2 w-100" id="copyProfileLinkBtn">
                            <i class="fas fa-share-alt"></i> Copy Public Profile Link
                        </button>
                    </div>
                </div>
            </div>
            <div class="profile-content">
                <div class="profile-section">
                    <h2 class="section-title">Projects</h2>
                    <hr class="section-divider">
                    <div class="project-tabs">
                        <button class="tab active" data-tab="published">Published</button>
                        <button class="tab" data-tab="drafts">Drafts</button>
                    </div>
                    <div class="project-grid" id="published-projects"></div>
                    <div class="project-grid" id="drafts-projects" style="display: none;"></div>
                    <div class="action-buttons mt-4">
                        <button class="btn btn-success me-2" onclick="window.location.href='/upload-project.html'">
                            <i class="fas fa-plus-circle"></i> Add New Project
                        </button>
                        <button class="btn btn-primary" onclick="window.location.href='/select-portfolio-type.html'">
                            <i class="fas fa-file-pdf"></i> Generate Portfolio
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Projects</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="courseFilter" class="form-label">Course</label>
                        <select id="courseFilter" class="form-select">
                            <option value="">All Courses</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="yearFilter" class="form-label">Year</label>
                        <select id="yearFilter" class="form-select">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="typeFilter" class="form-label">Type</label>
                        <select id="typeFilter" class="form-select">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="departmentFilter" class="form-label">Department</label>
                        <select id="departmentFilter" class="form-select">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="categoryFilter" class="form-label">Category</label>
                        <select id="categoryFilter" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            async function loadProfileDetails() {
                try {
                    const response = await fetch('/current-user');
                    if (response.ok) {
                        const data = await response.json();
                        const user = data.user;

                        if (user && data.isLoggedIn) {
                            document.getElementById('profileName').textContent = user.name || 'N/A';
                            document.getElementById('profilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                            document.getElementById('profileEmail').textContent = user.email ? `Email: ${user.email}` : '';
                            document.getElementById('profileTotalPoints').textContent = user.totalPoints || 0;
                            document.getElementById('profileFollowersCount').textContent = user.followersCount || 0;
                            document.getElementById('profileFollowingCount').textContent = user.followingCount || 0;

                            const githubLink = document.getElementById('githubLink');
                            const linkedinLink = document.getElementById('linkedinLink');
                            const websiteLink = document.getElementById('websiteLink');

                            if (user.socialLinks?.github && githubLink) {
                                githubLink.href = user.socialLinks.github;
                                githubLink.style.display = 'inline-block';
                            }
                            if (user.socialLinks?.linkedin && linkedinLink) {
                                linkedinLink.href = user.socialLinks.linkedin;
                                linkedinLink.style.display = 'inline-block';
                            }
                            if (user.socialLinks?.website && websiteLink) {
                                websiteLink.href = user.socialLinks.website;
                                websiteLink.style.display = 'inline-block';
                            }

                            // Store userId for copy link functionality
                            document.body.dataset.currentUserId = user._id;

                            if (!user.isProfileComplete && window.location.pathname !== '/create-profile.html') {
                                Toastify({
                                    text: 'Please complete your profile to access all features.',
                                    duration: 3000,
                                    style: { background: '#e74c3c' },
                                }).showToast();
                            }
                        } else {
                            Toastify({
                                text: 'User profile details not found. Please log in.',
                                duration: 3000,
                                style: { background: '#e74c3c' },
                            }).showToast();
                            setTimeout(() => window.location.href = '/login.html', 3000);
                        }
                    } else {
                        Toastify({
                            text: 'Failed to load profile details. Please log in.',
                            duration: 3000,
                            style: { background: '#e74c3c' },
                        }).showToast();
                        setTimeout(() => window.location.href = '/login.html', 3000);
                    }
                } catch (error) {
                    console.error('Error loading main profile details:', error);
                    Toastify({
                        text: 'Error loading main profile details.',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            }

            async function loadProjects() {
                try {
                    const response = await fetch('/profile/my-projects');
                    if (!response.ok) {
                        throw new Error('Failed to load projects.');
                    }
                    const projects = await response.json();
                    const publishedProjects = document.getElementById('published-projects');
                    const draftsProjects = document.getElementById('drafts-projects');

                    const published = projects.filter(p => p.isPublished);
                    const drafts = projects.filter(p => !p.isPublished);

                    if (publishedProjects) {
                        publishedProjects.innerHTML = published.length > 0
                            ? published.map(p => `
                                <div class="project-card" data-id="${p.id || p._id}">
                                    <img src="${p.image || 'https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg'}" alt="${p.title}" class="project-img">
                                    <div class="project-info">
                                        <h3 class="project-title">${p.title}</h3>
                                        <p class="project-desc">${p.description ? p.description.substring(0, 100) + '...' : 'No description'}</p>
                                        <div class="project-actions">
                                            <button class="btn btn-sm btn-outline-primary" onclick="editProject('${p.id || p._id}')"><i class="fas fa-edit"></i> Edit</button>
                                            <button class="btn btn-sm btn-outline-danger" onclick="deleteProject('${p.id || p._id}')"><i class="fas fa-trash"></i> Delete</button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')
                            : '<p class="text-muted text-center">No published projects yet.</p>';
                    }

                    if (draftsProjects) {
                        draftsProjects.innerHTML = drafts.length > 0
                            ? drafts.map(p => `
                                <div class="project-card" data-id="${p.id || p._id}">
                                    <img src="${p.image || 'https://res.cloudinary.com/dphfedhek/image/upload/default-project.jpg'}" alt="${p.title}" class="project-img">
                                    <div class="project-info">
                                        <h3 class="project-title">${p.title}</h3>
                                        <p class="project-desc">${p.description ? p.description.substring(0, 100) + '...' : 'No description'}</p>
                                        <div class="project-actions">
                                            <button class="btn btn-sm btn-outline-primary" onclick="editProject('${p.id || p._id}')"><i class="fas fa-edit"></i> Edit</button>
                                            <button class="btn btn-sm btn-outline-danger" onclick="deleteProject('${p.id || p._id}')"><i class="fas fa-trash"></i> Delete</button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')
                            : '<p class="text-muted text-center">No drafts yet.</p>';
                    }

                    document.querySelectorAll('.project-card').forEach(card => {
                        card.addEventListener('click', (e) => {
                            if (!e.target.closest('.project-actions')) {
                                const projectId = card.getAttribute('data-id');
                                window.location.href = `/project.html?id=${projectId}`;
                            }
                        });
                    });

                } catch (error) {
                    console.error('Error loading projects:', error);
                    Toastify({
                        text: error.message,
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            }

            window.editProject = (projectId) => {
                window.location.href = `/edit-project.html?id=${projectId}`;
            };

            window.deleteProject = async (projectId) => {
                if (!confirm('Are you sure you want to delete this project? This action cannot be undone.')) return;
                try {
                    const response = await fetch(`/project/${projectId}`, {
                        method: 'DELETE',
                        headers: { 'X-Requested-With': 'XMLHttpRequest' },
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (response.ok && data.success) {
                        Toastify({
                            text: data.message || 'Project deleted successfully!',
                            duration: 3000,
                            style: { background: '#2ecc71' },
                        }).showToast();
                        loadProjects();
                    } else {
                        throw new Error(data.error || 'Failed to delete project.');
                    }
                } catch (error) {
                    console.error('Error deleting project:', error);
                    Toastify({
                        text: error.message,
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            };

            const tabs = document.querySelectorAll('.tab');
            const projectGrids = document.querySelectorAll('.project-grid');
            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    projectGrids.forEach(grid => grid.style.display = 'none');
                    document.getElementById(`${tab.dataset.tab}-projects`).style.display = 'grid';
                });
            });

            // Initial page load
            loadUserProfileInHeader(); // from scripts.js
            loadProfileDetails();
            loadProjects();

            // NEW: Copy Public Profile Link functionality
            const copyProfileLinkBtn = document.getElementById('copyProfileLinkBtn');
            if (copyProfileLinkBtn) {
                copyProfileLinkBtn.addEventListener('click', () => {
                    const userId = document.body.dataset.currentUserId; // Get userId stored from loadProfileDetails
                    if (userId) {
                        const publicProfileUrl = `${window.location.origin}/public-profile.html?userId=${userId}`;
                        
                        // Use a temporary textarea to copy text to clipboard
                        const tempInput = document.createElement('textarea');
                        tempInput.value = publicProfileUrl;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);

                        Toastify({
                            text: 'Public profile link copied to clipboard!',
                            duration: 3000,
                            style: { background: '#28a745' },
                        }).showToast();
                    } else {
                        Toastify({
                            text: 'Could not find your user ID to generate link.',
                            duration: 3000,
                            style: { background: '#e74c3c' },
                        }).showToast();
                    }
                });
            }

            // Handle search bar in header (from scripts.js)
            const searchInput = document.getElementById('searchInput');
            const autocompleteSuggestions = document.getElementById('autocompleteSuggestions');
            const courseFilter = document.getElementById('courseFilter');
            const yearFilter = document.getElementById('yearFilter');
            const typeFilter = document.getElementById('typeFilter');
            const departmentFilter = document.getElementById('departmentFilter');
            const categoryFilter = document.getElementById('categoryFilter');

            if (courseFilter && yearFilter && typeFilter && departmentFilter && categoryFilter) {
                const applyFiltersBtn = document.getElementById('applyFilters');
                if (applyFiltersBtn) {
                    applyFiltersBtn.addEventListener('click', () => {
                        performGlobalSearch();
                        const filterModal = bootstrap.Modal.getInstance(document.getElementById('filterModal'));
                        if (filterModal) filterModal.hide();
                    });
                }
            }

            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(performGlobalSearch, DEBOUNCE_DELAY);
                });
                searchInput.addEventListener('focus', () => {
                    if (searchInput.value.trim() && autocompleteSuggestions.children.length > 0) {
                        autocompleteSuggestions.style.display = 'block';
                    }
                });
            }
            document.addEventListener('click', (event) => {
                if (autocompleteSuggestions && !autocompleteSuggestions.contains(event.target) && event.target !== searchInput) {
                    autocompleteSuggestions.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
