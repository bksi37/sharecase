<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/_base.css">
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_utilities.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/">ShareCase</a>
        </div>
    </header>
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-container p-4 shadow-lg rounded">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                        </form>
                        <p class="mt-3 text-center">Already have an account? <a href="/login.html">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                Toastify({
                    text: 'Passwords do not match!',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'X-Requested-With': 'XMLHttpRequest' 
                    },
                    body: JSON.stringify({ name, email, password }),
                    credentials: 'include',
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Corrected logic: Inform the user to check their email and then redirect to login.
                    Toastify({
                        text: 'Signup successful! Please check your email to verify your account.',
                        duration: 5000, // Give user more time to read the instruction
                        style: { background: '#28a745' },
                    }).showToast();
                    setTimeout(() => window.location.href = '/login.html', 5000);
                } else {
                    throw new Error(data.error || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                Toastify({
                    text: error.message || 'Error during signup',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
            }
        });
    </script>
</body>
</html>
