<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/_base.css">
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_utilities.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .form-label {
            margin-bottom: 0.25rem;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .resend-verification {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">
                <img src="https://res.cloudinary.com/dphfedhek/image/upload/sharecase-logo.png" alt="ShareCase Logo" style="height: 90px;">
            </a>
        </div>
    </header>
    <main>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-5">
                    <div class="auth-container p-4 shadow-lg rounded">
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="mt-3 text-center">Don't have an account? <a href="/signup.html">Sign up</a></p>
                        <div class="resend-verification">
                            <p>Didn't receive the verification email? <a href="#" id="resendLink">Resend Verification Email</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="text-center">Â© 2025 ShareCase. All rights reserved.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script>
            // Function to show Toastify notifications
            const showToast = (message, isSuccess, resendCallback) => {
                const toastOptions = {
                    text: message,
                    duration: isSuccess ? 5000 : 8000,
                    style: { background: isSuccess ? '#28a745' : '#e74c3c' },
                    className: isSuccess ? 'success' : 'error'
                };

                if (resendCallback) {
                    toastOptions.destination = 'javascript:void(0)';
                    toastOptions.onClick = () => resendCallback();
                }

                Toastify(toastOptions).showToast();
            };

            // Function to handle resending the verification email
            async function resendVerificationEmail() {
                const email = document.getElementById('email').value;
                if (!email) {
                    showToast('Please enter your email to resend the verification link.', false);
                    return;
                }

                try {
                    const response = await fetch('/resend-verification', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const data = await response.json();

                    if (response.ok && data.success) {
                        showToast(data.message, true);
                    } else {
                        showToast(data.error || 'Failed to resend verification email.', false);
                    }
                } catch (error) {
                    console.error('Resend verification error:', error);
                    showToast('An error occurred while trying to resend the email.', false);
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                const loginForm = document.getElementById('loginForm');
                const emailInput = document.getElementById('email');
                const resendLink = document.getElementById('resendLink');
                const resendSection = document.querySelector('.resend-verification');

                // Handle resend link click
                resendLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    resendVerificationEmail();
                });

                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = emailInput.value;
                    const password = document.getElementById('password').value;

                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password }),
                            credentials: 'include'
                        });
                        const data = await response.json();

                        if (response.ok && data.success) {
                            showToast('Login successful! Redirecting...', true);
                            setTimeout(() => window.location.href = data.redirect || '/index.html', 3000);
                        } else if (response.status === 401 && data.resendVerification) {
                            resendSection.style.display = 'block'; // Show resend button
                            showToast('Please verify your email before logging in. Click here to resend the verification email.', false, resendVerificationEmail);
                        } else {
                            throw new Error(data.error || 'Login failed: An unknown error occurred.');
                        }
                    } catch (error) {
                        console.error('Login error (frontend):', error);
                        showToast(error.message, false);
                    }
                });

                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('verified') === 'true') {
                    showToast('Your account has been successfully verified! You can now log in.', true);
                }
            });
        </script>
</body>
</html>
