<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- --- NEW: Modular CSS Links --- -->
    <link rel="stylesheet" href="/css/_base.css">
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_utilities.css">
    <!-- --- END NEW --- -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/signup.html">ShareCase</a>
        </div>
    </header>
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-container p-4 shadow-lg rounded">
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                        </form>
                        <p class="mt-3 text-center">Don't have an account? <a href="/signup.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Login attempt (frontend):', { email });

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                const data = await response.json();
                console.log('Login response (frontend):', data);

                if (response.ok && data.success) {
                    Toastify({
                        text: 'Login successful! Redirecting...',
                        duration: 3000,
                        style: { background: '#28a745' },
                        className: 'success'
                    }).showToast();
                    setTimeout(() => window.location.href = data.redirect || '/index.html', 3000);
                } else {
                    throw new Error(data.error || 'Login failed: An unknown error occurred.');
                }
            } catch (error) {
                console.error('Login error (frontend):', error);
                Toastify({
                    text: error.message,
                    duration: 3000,
                    style: { background: '#e74c3c' },
                    className: 'error'
                }).showToast();
            }
        });

        // Prevent redirect loop for profile completion
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('redirected') === 'true') {
            Toastify({
                text: 'Please complete your profile to continue',
                duration: 3000,
                style: { background: '#e74c3c' },
                className: 'error'
            }).showToast();
        }
    </script>
</body>
</html>
