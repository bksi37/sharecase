<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ShareCase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/_base.css">
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_project_cards.css">
    <link rel="stylesheet" href="/css/_profile_page.css">
    <link rel="stylesheet" href="/css/_utilities.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="search-bar-container position-relative">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search projects, users...">
                <button class="btn btn-outline-secondary" id="filterBtn" data-bs-toggle="modal" data-bs-target="#filterModal" type="button">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
            <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="user-menu">
            <div class="profile-container" id="userMenuToggle" style="display: none;">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html" class="dropdown-item">Profile</a>
                    <a href="/settings.html" class="dropdown-item">Settings</a>
                    <a href="/upload-project.html" class="dropdown-item">Upload Project</a>
                    <a id="adminDashboardLink" href="/admin/dashboard.html" class="dropdown-item" style="display: none;">Admin Dashboard</a>
                    <a id="logoutLink" href="/logout" class="dropdown-item">Logout</a>
                    <a href="/about.html" class="dropdown-item">About</a>
                    <div class="dropdown-item-text text-muted small mt-2">
                        Role: <span id="userRoleDisplay"></span><br>
                        Points: <span id="userPointsDisplay"></span>
                    </div>
                </div>
            </div>
            <div id="authControls" style="display: none;">
                <a href="/login.html" class="btn btn-primary btn-sm">Login</a>
                <a href="/signup.html" class="btn btn-outline-primary btn-sm ms-2">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-header-banner">
            <img id="publicProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile" class="profile-banner-pic">
            <h2 id="publicUserName">User Name</h2>
            <p id="publicUserMajor"></p>
            <p id="publicUserDepartment"></p>
            <div class="profile-stats-banner">
                <span><i class="fas fa-users"></i> Followers: <strong id="publicFollowersCount">0</strong></span>
                <span><i class="fas fa-user-plus"></i> Following: <strong id="publicFollowingCount">0</strong></span>
                <span><i class="fas fa-star"></i> Points: <strong id="publicTotalPoints">0</strong></span>
            </div>
            <div class="social-links mt-3">
                <a href="#" target="_blank" style="display:none;" id="publicGithubLink"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank" style="display:none;" id="publicLinkedinLink"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank" style="display:none;" id="publicWebsiteLink"><i class="fas fa-globe"></i></a>
            </div>
            <button id="followBtn" class="btn btn-outline-primary mt-3"><i class="fas fa-user-plus"></i> Follow</button>
        </div>

        <div class="container profile-main-content">
            <div class="profile-section-card profile-project-grid-wrapper">
                <h3 class="mb-4">Projects by <span id="publicUserNameProjects">User</span></h3>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="publicUserProjectsGrid">
                    <p class="text-muted text-center w-100">Loading projects...</p>
                </div>
                <p id="noPublicProjectsMessage" class="text-muted mt-3 text-center" style="display: none;">No projects found for this user.</p>
            </div>
        </div>
    </main>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Projects</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="courseFilter" class="form-label">Course</label>
                        <select id="courseFilter" class="form-select">
                            <option value="">All Courses</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="yearFilter" class="form-label">Year</label>
                        <select id="yearFilter" class="form-select">
                            <option value="">All Years</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="typeFilter" class="form-label">Type</label>
                        <select id="typeFilter" class="form-select">
                            <option value="">All Types</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="departmentFilter" class="form-label">Department</label>
                        <select id="departmentFilter" class="form-select">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="categoryFilter" class="form-label">Category</label>
                        <select id="categoryFilter" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        // Global variables from scripts.js available globally:
        // currentLoggedInUserId, currentLoggedInUserFollowing, toggleFollow
        // searchTimeout (global from scripts.js), DEBOUNCE_DELAY (global from scripts.js, renamed DEBOUNCE_DELAY_SEARCH for clarity on this page)
        // loadUserProfileInHeader, performGlobalSearch, renderProjectCard, renderUserSuggestion

        const DEBOUNCE_DELAY_SEARCH = 300; // ms for search input

        async function loadPublicUserProfileAndProjects() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUserId = urlParams.get('userId'); // Get the ID of the public profile to view

            // If no userId in URL, attempt to redirect current user to their private profile
            if (!targetUserId) {
                // currentLoggedInUserId is populated by loadUserProfileInHeader() from scripts.js
                // It might take a moment to be set, hence the setTimeout in DOMContentLoaded.
                if (currentLoggedInUserId) {
                    window.location.href = `/profile.html`;
                    return;
                }
                // If not logged in and no ID, display error
                displayPublicProfileError('No User ID Provided', 'Please provide a user ID in the URL (e.g., ?userId=...).');
                return;
            }

            try {
                // Fetch public user details
                const userResponse = await fetch(`/user-details/${targetUserId}`); // From auth.js
                if (userResponse.ok) {
                    const user = await userResponse.json();
                    
                    document.getElementById('publicProfilePic').src = user.profilePic || 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
                    document.getElementById('publicUserName').textContent = user.name || 'N/A';
                    document.getElementById('publicUserNameProjects').textContent = user.name || 'N/A';
                    document.getElementById('publicUserMajor').textContent = user.major ? `Major: ${user.major}` : 'Major: Not specified';
                    document.getElementById('publicUserDepartment').textContent = user.department ? `Department: ${user.department}` : 'Department: Not specified';
                    document.getElementById('publicFollowersCount').textContent = user.followersCount || 0;
                    document.getElementById('publicFollowingCount').textContent = user.followingCount || 0;
                    document.getElementById('publicTotalPoints').textContent = user.totalPoints || 0;

                    // Populate social links
                    const githubLink = document.getElementById('publicGithubLink');
                    const linkedinLink = document.getElementById('publicLinkedinLink');
                    const websiteLink = document.getElementById('publicWebsiteLink');

                    if (user.socialLinks && user.socialLinks.github && githubLink) {
                        githubLink.href = user.socialLinks.github;
                        githubLink.style.display = 'inline-block';
                    }
                    if (user.socialLinks && user.socialLinks.linkedin && linkedinLink) {
                        linkedinLink.href = user.socialLinks.linkedin;
                        linkedinLink.style.display = 'inline-block';
                    }
                    if (user.socialLinks && user.socialLinks.website && websiteLink) {
                        websiteLink.href = user.socialLinks.website;
                        websiteLink.style.display = 'inline-block';
                    }

                    // Follow/Unfollow Button Logic
                    const followBtn = document.getElementById('followBtn');
                    // currentLoggedInUserId is from scripts.js, updated by loadUserProfileInHeader()
                    // currentLoggedInUserFollowing is from scripts.js
                    if (currentLoggedInUserId && currentLoggedInUserId !== targetUserId) { // Only show if logged in and not viewing own profile
                        followBtn.style.display = 'inline-block';
                        // Check if current user is already following this profile using global currentLoggedInUserFollowing
                        if (currentLoggedInUserFollowing.includes(targetUserId)) {
                            followBtn.textContent = 'Unfollow';
                            followBtn.classList.remove('btn-outline-primary');
                            followBtn.classList.add('btn-primary');
                        } else {
                            followBtn.textContent = 'Follow';
                            followBtn.classList.remove('btn-primary');
                            followBtn.classList.add('btn-outline-primary');
                        }
                        // Use the global toggleFollow function from scripts.js
                        followBtn.onclick = () => toggleFollow(targetUserId, followBtn, updatePublicFollowCounts);
                    } else {
                        followBtn.style.display = 'none'; // Hide if not logged in or viewing own profile
                    }

                    // Update public profile follower count after follow/unfollow action
                    function updatePublicFollowCounts(isFollowing) {
                        const followersCountElem = document.getElementById('publicFollowersCount');
                        let currentCount = parseInt(followersCountElem.textContent) || 0;
                        followersCountElem.textContent = isFollowing ? currentCount + 1 : currentCount - 1;
                    }

                } else {
                    if (userResponse.status === 404) {
                        displayPublicProfileError('User Not Found', 'The requested user could not be found.');
                        return;
                    }
                    throw new Error(`Failed to load user details: ${userResponse.statusText}`);
                }

                // Fetch public user's projects
                const projectsResponse = await fetch(`/projects-by-user/${targetUserId}`); // From projects.js
                if (projectsResponse.ok) {
                    const projects = await projectsResponse.json();
                    const publicUserProjectsGrid = document.getElementById('publicUserProjectsGrid');
                    if (projects.length > 0) {
                        // Use renderProjectCard from scripts.js for consistency (excludes points)
                        publicUserProjectsGrid.innerHTML = projects.map(p => renderProjectCard(p)).join('');
                        document.getElementById('noPublicProjectsMessage').style.display = 'none';
                    } else {
                        document.getElementById('noPublicProjectsMessage').style.display = 'block';
                        publicUserProjectsGrid.innerHTML = '';
                    }
                } else {
                    throw new Error('Failed to load user projects');
                }
            } catch (error) {
                console.error('Error loading public profile or projects:', error);
                Toastify({ text: error.message || 'Error loading public profile', duration: 3000, style: { background: '#e74c3c' } }).showToast();
                displayPublicProfileError('Error Loading Profile', error.message || 'An unexpected error occurred.');
            }
        }

        // Helper function to display error state on public profile
        function displayPublicProfileError(title, message) {
            document.getElementById('publicUserName').textContent = title;
            document.getElementById('publicUserNameProjects').textContent = ''; // Clear project title
            document.getElementById('publicProfilePic').src = 'https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg';
            document.getElementById('publicUserMajor').textContent = '';
            document.getElementById('publicUserDepartment').textContent = '';
            document.getElementById('publicGithubLink').style.display = 'none';
            document.getElementById('publicLinkedinLink').style.display = 'none';
            document.getElementById('publicWebsiteLink').style.display = 'none';
            document.getElementById('publicFollowersCount').textContent = '0';
            document.getElementById('publicFollowingCount').textContent = '0';
            document.getElementById('publicTotalPoints').textContent = '0';
            document.getElementById('followBtn').style.display = 'none';
            document.getElementById('publicUserProjectsGrid').innerHTML = `<p class="text-center w-100">${message}</p>`;
            document.getElementById('noPublicProjectsMessage').style.display = 'none'; // Ensure this is hidden if we replace grid content
        }


        document.addEventListener('DOMContentLoaded', () => {
            // Header search bar functionality (using global functions from scripts.js)
            const searchInput = document.getElementById('searchInput');
            const autocompleteSuggestions = document.getElementById('autocompleteSuggestions');
            if (searchInput && autocompleteSuggestions) {
                searchInput.addEventListener('input', () => {
                    // searchTimeout and performGlobalSearch come from scripts.js
                    clearTimeout(window.searchTimeout); 
                    window.searchTimeout = setTimeout(() => performGlobalSearch(), DEBOUNCE_DELAY_SEARCH);
                });
                searchInput.addEventListener('focus', () => {
                    if (searchInput.value.trim() && autocompleteSuggestions.children.length > 0) {
                        autocompleteSuggestions.style.display = 'block';
                    }
                });
                document.addEventListener('click', (event) => {
                    if (!autocompleteSuggestions.contains(event.target) && event.target !== searchInput) {
                        autocompleteSuggestions.style.display = 'none';
                    }
                });
            }

            // Filter button in header (if you plan to use a modal on this page's header)
            const filterBtn = document.getElementById('filterBtn');
            if (filterBtn) {
                filterBtn.addEventListener('click', () => {
                    // You might need to add a filter modal to this HTML file if you want it to work
                    Toastify({ text: 'Filter modal not implemented on this page.', duration: 2000, style: { background: "#ffc107" } }).showToast();
                });
            }
            
            // Initial loads on DOMContentLoaded for proper ordering
            // loadUserProfileInHeader populates currentLoggedInUserId and currentLoggedInUserFollowing
            loadUserProfileInHeader().then(() => {
                // Call loadPublicUserProfileAndProjects ONLY after loadUserProfileInHeader has potentially set currentLoggedInUserId
                loadPublicUserProfileAndProjects();
            });
        });
    </script>
</body>
</html>
