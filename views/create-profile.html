<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Complete Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/_base.css">
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_utilities.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">
                <img src="https://res.cloudinary.com/dphfedhek/image/upload/sharecase-logo.png" alt="ShareCase Logo" style="height: 90px;">
            </a>
        </div>
    </header>
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-container p-4 shadow-lg rounded">
                        <h2 class="text-center mb-4">Complete Your Profile</h2>
                        <form id="profileForm" enctype="multipart/form-data" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="major" class="form-label">Major</label>
                                <input type="text" class="form-control" id="major" name="major" placeholder="e.g., Computer Science" required>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department (Optional)</label>
                                <input type="text" class="form-control" id="department" name="department" placeholder="e.g., College of Engineering">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isStudent" name="isStudent">
                                <label class="form-check-label" for="isStudent">Are you a student?</label>
                            </div>
                            <div id="studentFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="schoolEmail" class="form-label">School Email</label>
                                    <input type="email" class="form-control" id="schoolEmail" name="schoolEmail" placeholder="e.g., student@university.edu">
                                </div>
                                <div class="mb-3">
                                    <label for="graduationYear" class="form-label">Graduation Year</label>
                                    <select class="form-select" id="graduationYear" name="graduationYear">
                                        <option value="">Select Year</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="linkedin" class="form-label">LinkedIn URL (Optional)</label>
                                <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="e.g., https://linkedin.com/in/yourprofile">
                            </div>
                            <div class="mb-3">
                                <label for="github" class="form-label">GitHub URL (Optional)</label>
                                <input type="url" class="form-control" id="github" name="github" placeholder="e.g., https://github.com/yourprofile">
                            </div>
                            <div class="mb-3">
                                <label for="personalWebsite" class="form-label">Personal Website URL (Optional)</label>
                                <input type="url" class="form-control" id="personalWebsite" name="personalWebsite" placeholder="e.g., https://yourwebsite.com">
                            </div>
                            <div class="mb-3">
                                <label for="profilePic" class="form-label">Profile Picture (Optional)</label>
                                <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
                            </div>
                            <div class="alert alert-info" role="alert">
                                Instructors: To request admin access, please contact us at <a href="mailto:gideon.t.okutu-1@ou.edu">gideon.t.okutu-1@ou.edu</a> after completing your profile.
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Save Profile</button>
                            <button type="button" id="skipProfileBtn" class="btn btn-secondary w-100 mt-2">Skip for now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Toggle student fields visibility
        const isStudentCheckbox = document.getElementById('isStudent');
        const studentFields = document.getElementById('studentFields');
        isStudentCheckbox.addEventListener('change', () => {
            studentFields.style.display = isStudentCheckbox.checked ? 'block' : 'none';
        });

        // Form validation and submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            const formData = new FormData(form);
            try {
                const response = await fetch('/complete-profile', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    Toastify({
                        text: 'Profile saved successfully!',
                        duration: 3000,
                        style: { background: '#28a745' },
                    }).showToast();
                    setTimeout(() => window.location.href = data.redirect || '/index.html', 3000);
                } else {
                    throw new Error(data.error || 'Failed to save profile');
                }
            } catch (error) {
                console.error('Profile save error:', error);
                Toastify({
                    text: error.message || 'Error saving profile',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                if (error.message.includes('Authentication required')) {
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            }
        });

        // Skip profile completion
        document.getElementById('skipProfileBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/skip-profile-completion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    Toastify({
                        text: 'Profile completion skipped. You can update it later!',
                        duration: 3000,
                        style: { background: '#3498db' },
                    }).showToast();
                    setTimeout(() => window.location.href = data.redirect || '/index.html', 3000);
                } else {
                    throw new Error(data.error || 'Failed to skip profile completion');
                }
            } catch (error) {
                console.error('Skip profile error:', error);
                Toastify({
                    text: error.message || 'Error skipping profile completion',
                    duration: 3000,
                    style: { background: '#e74c3c' },
                }).showToast();
                if (error.message.includes('Authentication required')) {
                    setTimeout(() => window.location.href = '/login.html', 3000);
                }
            }
        });
    </script>
</body>
</html>
