<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCase - Select Portfolio Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Modular CSS Links -->
    <link rel="stylesheet" href="/css/_base.css">
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_forms.css">
    <link rel="stylesheet" href="/css/_utilities.css">
    <link rel="stylesheet" href="/css/_profile_page.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/index.html">ShareCase</a>
        </div>
        <div class="search-bar-container position-relative">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search projects, users..." autocomplete="off">
                <button class="btn btn-outline-secondary" id="filterBtn" data-bs-toggle="modal" data-bs-target="#filterModal" type="button">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
            <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div class="user-menu">
            <div class="profile-container" id="userMenuToggle" style="display: none;">
                <img id="headerProfilePic" src="https://res.cloudinary.com/dphfedhek/image/upload/default-profile.jpg" alt="Profile Picture">
                <span id="headerProfileName">Guest</span>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="/profile.html" class="dropdown-item">Profile</a>
                    <a href="/settings.html" class="dropdown-item">Settings</a>
                    <a href="/upload-project.html" class="dropdown-item">Upload Project</a>
                    <a id="adminDashboardLink" href="/admin/dashboard.html" class="dropdown-item" style="display: none;">Admin Dashboard</a>
                    <a id="logoutLink" href="/logout" class="dropdown-item">Logout</a>
                    <a href="/about.html" class="dropdown-item">About</a>
                    <div class="dropdown-item-text text-muted small mt-2">
                        Role: <span id="userRoleDisplay"></span><br>
                        Points: <span id="userPointsDisplay"></span>
                    </div>
                </div>
            </div>
            <div id="authControls" style="display: none;">
                <a href="/login.html" class="btn btn-primary btn-sm">Login</a>
                <a href="/signup.html" class="btn btn-outline-primary btn-sm ms-2">Sign Up</a>
            </div>
        </div>
    </header>
    
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="mb-4">Choose Your Portfolio Format</h2>
                <p class="lead text-muted">Select a template to generate a professional PDF portfolio of your projects.</p>
                <div class="d-grid gap-3">
                    <button class="btn btn-outline-primary btn-lg" id="generateBasicPortfolioBtn" data-format="basic">
                        <i class="fas fa-file-alt me-2"></i> Basic Portfolio (Free)
                    </button>
                    <button class="btn btn-primary btn-lg disabled" id="generateProfessionalPortfolioBtn" data-format="professional">
                        <i class="fas fa-id-card me-2"></i> Professional Portfolio (Premium)
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 ShareCase. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfileInHeader(); // Ensure header loads correctly on this page
            
            const generateBasicBtn = document.getElementById('generateBasicPortfolioBtn');
            const generateProfessionalBtn = document.getElementById('generateProfessionalPortfolioBtn');

            const generatePortfolio = async (format) => {
                try {
                    Toastify({
                        text: `Generating ${format} portfolio... Please wait.`,
                        duration: 5000,
                        style: { background: '#3498db' },
                    }).showToast();

                    const response = await fetch(`/portfolio/generate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ format }),
                        credentials: 'include',
                    });

                    const data = await response.json();

                    if (response.ok && data.success && data.fileUrl) {
                        Toastify({
                            text: 'Portfolio generated successfully! Downloading...',
                            duration: 3000,
                            style: { background: '#28a745' },
                        }).showToast();

                        // Create a temporary link to download the file
                        const link = document.createElement('a');
                        link.href = data.fileUrl;
                        link.download = `sharecase_portfolio_${format}.pdf`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                    } else {
                        throw new Error(data.error || 'Failed to generate portfolio.');
                    }
                } catch (error) {
                    console.error('Portfolio generation error:', error);
                    Toastify({
                        text: error.message || 'An error occurred during portfolio generation.',
                        duration: 3000,
                        style: { background: '#e74c3c' },
                    }).showToast();
                }
            };

            if (generateBasicBtn) {
                generateBasicBtn.addEventListener('click', () => {
                    generatePortfolio('basic');
                });
            }

            // Note: The professional button is disabled for future implementation
        });
    </script>
</body>
</html>
